<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <title>Interactive Weather Dashboard</title>
    </head>
<body>
    

    <div class="weather_container">
        <input type="text" placeholder="Enter Postcode" id="location">
        <button onclick="getData()" class="search_button">Search</button>
    </div>

    <div id="weather_info" class="weather-info">

        <img id="weather_image">
        <div id="weather_text"></div>
        <div id="degrees"></div>
        <div id="date"></div>

        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
